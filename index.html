<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="images/dolar.jpg">
    <meta property="og:image" content="images/kantor.jpg">
    <title>Currency converter</title>
</head>

<body class="body">
    <div class="container">
        <form class="js-form form">
            <h1><em>Przelicznik walut</em></h1>
            <p>
                <label>
                    <span>Kwota w zł</span>
                    <input class="js-amount" placeholder="Wpisz kwotę w zł" type="number" required step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span>
                        Waluta:
                    </span>
                    <select class="js-currency">
                        <option value="USD">Dolar amerykański</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button>Przelicz!</button>
            </p>
            <p>Wynik:<strong class="js-result">N/A</strong></p>
        </form>

    </div>

</body>

</html>
